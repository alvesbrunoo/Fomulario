<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulário de Inscrição</h1>

    <form action="#" method="post">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome">
        <br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email">
        <br><br>

        <label for="whatsapp">WhatsApp:</label><br>
        <input type="tel" id="whatsapp" name="whatsapp">
        <br><br>

        <label>Área de Atuação:</label><br>
        <input type="radio" id="dev" name="area" value="dev">
        <label for="dev">Desenvolvimento</label>
        <input type="radio" id="qa" name="area" value="qa">
        <label for="qa">Quality Assurance (QA)</label>
        <input type="radio" id="dados" name="area" value="dados">
        <label for="dados">Análise de dados</label>
        <input type="radio" id="infra" name="area" value="infra">
        <label for="infra">Infraestrutura</label>
        <br><br>

        <label for="observacoes">Observações:</label>
        <textarea name="obs" id="observacoes" cols="40" rows="4"></textarea>
        <br><br>

        <input type="checkbox" id="ofertas" name="ofertas">
        <label for="ofertas">Desejo receber novidades e ofertas por email.</label>
        <br><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
